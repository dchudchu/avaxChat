<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      width: 90%;
      margin-top: 50px;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }

    #chat {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      overflow-y: auto;
    }

    #chat input {
      margin-top: 20px;
      height: 30px;
    }
    
    .message {
      margin: 5px 0;
    }

  </style>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>WAVEFIRE</h1>
  <div class="gallery">
    <img src="https://wavefire.xyz/wp-content/uploads/2023/03/Screenshot-2023-03-07-at-11.48.07-pm-768x765.png" alt="Image 1">
    <img src="https://wavefire.xyz/wp-content/uploads/2023/02/Screenshot-2023-01-19-at-8.45.34-pm-768x766.png" alt="Image 2">
    <img src="https://wavefire.xyz/wp-content/uploads/2022/12/uz15nYLZL2jUQS5Vkh5K8AELjPjvMJTMyjMxzookC8aWkM8x6Qz9p7uzJHJbb8YgRNv0YUd_xDPTC0yVKC9VUtJ5UPh9g0D1-Kgedg-768x768.png" alt="Image 3">
    <img src="https://pbs.twimg.com/media/FwkwlnEaQAMRLUW?format=jpg&name=medium" alt="Image 4">
    <!-- Add more images as needed -->
  </div>

  <div id="chat">
    <!-- Messages will be appended here -->
  </div>

  <input id="input" placeholder="Type your message here..." type="text">
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    send.addEventListener('click', () => {
      const message = input.value.trim();
      if(message) {
        const messageElement = document.createElement('p');
        messageElement.classList.add('message');
        messageElement.textContent = message;
        chat.appendChild(messageElement);
        input.value = '';
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
      }
    });
  </script>
</body>
</html>
